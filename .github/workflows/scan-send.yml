name: Scan code

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    env:
      BUILD_WRAPPER_OUT_DIR: build_wrapper_output_directory
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install sonar-scanner and build-wrapper
      uses: sonarsource/sonarcloud-github-c-cpp@v2

    - name: Run build-wrapper
      run: |
        mkdir -p ${{ env.BUILD_WRAPPER_OUT_DIR }}
        build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} make

    - name: List build-wrapper output directory
      run: ls -la ${{ env.BUILD_WRAPPER_OUT_DIR }}

    - name: Run sonar-scanner
      env:
        GITHUB_TOKEN: ${{ secrets.GHCR_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        sonar-scanner \
          -Dsonar.cfamily.compile-commands=${{ env.BUILD_WRAPPER_OUT_DIR }}/compile_commands.json

    - name: Install GitHub CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y gh

    - name: Get PR details and Notify the PR author
      if: github.event_name == 'pull_request'
      env:
        GITHUB_TOKEN: ${{ secrets.GHCR_TOKEN }}
      run: |
        # Get the PR number and PR author
        PR_NUMBER=$(jq --raw-output .pull_request.number $GITHUB_EVENT_PATH)
        PR_AUTHOR=$(jq --raw-output .pull_request.user.login $GITHUB_EVENT_PATH)

        # Use gh CLI to add a comment to the PR
        gh api \
          --method POST \
          -H "Accept: application/vnd.github+json" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          /repos/${{ github.repository }}/issues/$PR_NUMBER/comments \
          -f body="Hi @$PR_AUTHOR, the SonarCloud scan is complete. You can review the results [here](https://sonarcloud.io/project/issues?id=${{ secrets.SONAR_PROJECT_KEY }})."
